- clean: ['~']

- link:
    ~/.bash_logout: shells/bash/bash_logout
    ~/.bash_profile: shells/bash/bash_profile
    ~/.bashrc: shells/bash/bashrc
    ~/.shellrc: shells/shellrc
    ~/.zshrc: shells/zshrc
    ~/.gitconfig: gitconfig
    ~/.ssh: ssh/
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.gvimrc: gvimrc
    ~/.i3: x/i3/
    ~/.xinitrc: x/xinitrc
    ~/.Xresources: x/Xresources

- shell:
  - [ etc/sync.sh ]
  - [ root/sync.sh ]

