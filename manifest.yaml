
modules:
  shell:
    ~/.shellrc: shells/shellrc

  bash:
    ~/.bash_logout: shells/bash/bash_logout
    ~/.bash_profile: shells/bash/bash_profile
    ~/.bashrc: shells/bash/bashrc
    requires:
      - shell

  zsh:
    ~/.zshrc: shells/zshrc
    requires:
      - shell

  ssh:
    ~/.ssh: ssh/

  vim:
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.gvimrc: gvimrc

  x:
    ~/.xinitrc: x/xinitrc
    ~/.Xresources: x/Xresources

  i3:
    ~/.i3: x/i3/

scripts:
  - etc/sync.sh
  - root/sync.sh

